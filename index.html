<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- google fonts links  -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">

<!-- normalize css file link  -->
<link rel="stylesheet" href="./styles/normalize.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body flex-centered">
  <!-- main start  -->
<main class="main">
  <div class="card container">
    <!-- card top pattern -->
    <div class=" card-top">
<img class="card-pattern-img" src="./images/bg-pattern-card.svg" alt="">
    </div>
    <!-- profile section  -->
    <div class="profile-section">
      <img class=" img profile-img" src="./images/image-victor.jpg" alt="">
      <h1 class="name">Victor Crest <span class="text-reg">26 </span></h1>
      <p>London</p>
    </div>
    <!-- stats section  -->
    <div class="card">
      <ul class="card-stats">
        <li><span class="stats">80K</span>Followers</li>
        <li><span class="stats">803K</span>Likes</li>
        <li><span class="stats"> 1.4K</span>Photos</li>
     </ul>
    </div>
</main>
<!-- footer start  -->
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TMoris</a>.
    </div>
  </footer>
</body>
</html>
